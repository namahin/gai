<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>গ্রাফিক আর্টস ইন্সটিটিউট, ঢাকা</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ui kit stylesheet -->
    <link rel="stylesheet" href="css/uikit.min.css">
    <!-- animated css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- material design iconic font stylesheet -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/mobilemenu.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <!--  -->
</head>

<body>
    <div class="login-page">
        <div class="login-page-wrap">

            <div class="page-bg"></div>
            <div class="login-form">
                <div class="login-logo"><a href="index.html"> <img src="img/logo/logo.png"
                            alt="Graphic Arts Institute"></a>
                </div>
                <h2>পাসওয়ার্ড পুনরুদ্ধার</h2>
                <form action="student-profile.html">
                    <p>
                        <label for="email">ইমেইল</label>
                        <input id="email" type="email" name="email" placeholder="ইমেইল এডড্রেস লিখুন" required>
                    </p>
                    <p>
                        <label for="sid">স্টুডেন্ট আইডি</label>
                        <input id="sid" type="text" name="sid" placeholder="বোর্ড রোল লিখুন" required>
                    </p>
                    <button type="submit">জমা দিন</button>
                </form>
                <a href="login.html">লগইন করুন</a>
                <p class="m-0 mb-50">নতুন একাউন্ট <a href="signup.html">রেজিস্টেশন করুন <i
                    class="zmdi zmdi-long-arrow-right"></i></a></p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mobilemenu.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/main.js"></script>
</body>

</html>
